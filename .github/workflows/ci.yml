name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Django tests
        env:
          IS_DEBUG: 1
        run: |
          python manage.py test --verbosity=2

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node dependencies
        run: |
          npm ci
      - name: Build assets
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          npm run production
      - name: Audit packages (fail on high)
        run: |
          npm run audit:ci

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for accidental Python interpreter issues
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Run flake8 (optional)
        if: false
        run: |
          pip install flake8 || true
          flake8 || true
